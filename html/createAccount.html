<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/style/style.css">
    <!-- Added a Favicon in HTML -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/baf54de52f91d1b89e31934dbd15bb76.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
            <!-- contact form -->
            <div class="contact-container">

                <!-- Text should be left -->
                  <div class="contact-left-title">
                    <h2>Lets work together</h2>
                    <h3>We believe in the power of collaboration.<br>Let's work together to bring your ideas to life!</h2>
                      <!-- social links  -->
                    <div class="contact-social-links">
                      <a href="#"><i class="fab fa-facebook-f"></i></a>
                      <a href="#"><i class="fab fa-instagram"></i></a>
                      <a href="#"><i class="fab fa-twitter"></i></a>
                      <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                  </div>
    
                
                  <!-- create account => The form should be right -->
                  <form action="" class="contact-left">
                        <input type="text" name="fname" placeholder="First Name" class="contact-inputs" required>
                        <input type="text" name="lname" placeholder="Last Name" class="contact-inputs" required>
                        <input type="text" name="email" placeholder="Email" class="contact-inputs" required>
                        <input type="text" name="phone number" placeholder="Phone Number" class="contact-inputs" required>
                        <input type="text" name="password" placeholder="Password" class="contact-inputs" required >
                        <!-- <textarea name="message" placeholder="Type your message here" class="contact-inputs" required></textarea> -->
                    
                      <button type="submit">Create account</button>
                  </form>
                  
            </div>
            <!-- contact form -->
</body>
</html>
